<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - VULMS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">ðŸ“š VULMS</a>
            <ul class="nav-links" id="navLinks">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/library">Library</a></li>
            </ul>
            <div class="nav-auth" id="navAuth">
                <a href="/login" class="btn btn-secondary">Login</a>
                <a href="/signup" class="btn btn-primary">Sign Up</a>
            </div>
            <button class="mobile-menu-btn" id="mobileMenuBtn">â˜°</button>
        </nav>
    </header>

    <div class="container" style="padding: 3rem 1rem;">
        <div class="card" style="max-width: 400px; margin: 0 auto;">
            <div class="card-body">
                <h2 class="text-center mb-4" style="color: var(--text-primary);">Join VULMS</h2>
                
                <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                <div id="successMessage" class="alert alert-success" style="display: none;"></div>
                
                <form id="signupForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" required>
                        <small style="color: var(--text-secondary);">Use your university email (@venda.ac.za)</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" required minlength="6">
                        <small style="color: var(--text-secondary);">Minimum 6 characters</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="role">I am a:</label>
                        <select id="role" class="form-control" required>
                            <option value="">Select your role</option>
                            <option value="student">Student</option>
                            <option value="admin">Library Staff/Admin</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%;" id="signupBtn">
                        Create Account
                    </button>
                </form>
                
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="/login" style="color: var(--primary-color);">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
